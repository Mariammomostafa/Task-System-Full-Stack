<h1 class="text-center">Add Employee</h1>
<div class="col-md-6 offset-md-3">

  <form   (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label  class="form-label">First Name</label>
      <input type="text" name="firstName" class="form-control" [(ngModel)]="employee.firstName"  aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
      <label  class="form-label">Last Name</label>
      <input type="text" name="lastName" class="form-control" [(ngModel)]="employee.lastName"  aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
      <label  class="form-label">Email</label>
      <input type="text" name="email" [(ngModel)]="employee.email" class="form-control" >
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
