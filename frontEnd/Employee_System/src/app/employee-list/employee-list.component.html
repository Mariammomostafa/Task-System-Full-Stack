<h2>Employees List</h2>
<table class="table table-striped table-responsive-md">
  <thead>
  <tr>

    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Email</th>
    <th scope="col">Options</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let emp of employees">

    <td >{{emp.firstName}}</td>
    <td >{{emp.lastName}}</td>
    <td>{{emp.email}}</td>

    <td >
      <button  (click)="updateEmployee(emp.id)" class="btn btn-info">Update</button>
      <button  (click)="deleteEmployee(emp.id)" class="btn btn-danger">Delete</button>
      <button  (click)="viewEmployee(emp.id)" class="btn btn-info">View</button>

    </td>

  </tr>

  </tbody>
</table>
<a  class="btn btn-danger btn-sm mb-3">Add</a>
