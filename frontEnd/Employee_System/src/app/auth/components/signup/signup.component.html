<div class="bg" style="background-color: #e4e2e2 ;">
  <div class="parent">
      <div class="child">
          <div>
            <h3 style=" margin-left: 80px; color : #001529">Sign Up</h3><br>

          </div>
         

              <form style=" margin-left: 20px;"  [formGroup]="signupForm" >

                  
                    <mat-form-field >
                      <mat-label >First Name :</mat-label>
                      <input class="input" matInput type="text"  formControlName="firstName" placeholder="Enter First Name ..">

                      <mat-hint style="color : red ;" *ngIf="signupForm.get('firstName')?.hasError('required') && signupForm.get('firstName')?.touched"> First Name is required</mat-hint>        
                    </mat-form-field>
                    

                   
                      <mat-form-field >
                        <mat-label >Last Name :</mat-label>
                        <input class="input" matInput type="text"  formControlName="lastName" placeholder="Enter Last Name ..">

                        <mat-hint style="color : red ;" *ngIf="signupForm.get('lastName')?.hasError('required') && signupForm.get('lastName')?.touched"> Last Name is required</mat-hint>        
                      </mat-form-field>
                    
                        

                          <mat-form-field >
                            <mat-label >Email :</mat-label>
                            <input class="input" matInput type="email"  formControlName="email" placeholder="Enter Email ..">

                            <mat-hint style="color : red ;" *ngIf="signupForm.get('email')?.hasError('required') && signupForm.get('email')?.touched"> email is required</mat-hint>
                            <mat-hint style="color : red ;" *ngIf="signupForm.get('email')?.hasError('email') && signupForm.get('email')?.touched"> Invalid Email</mat-hint>    
                          
                          </mat-form-field>
                        
                              
              
              
                 
                      <mat-form-field >
                        <mat-label for="password">Password :</mat-label>
                          <input formControlName="password" id="password" placeholder="Password"  matInput [type]="hide() ? 'password' : 'text'" />
                          <mat-hint style="color : red ;" *ngIf="signupForm.get('password')?.hasError('required') && signupForm.get('password')?.touched"> Password is required</mat-hint>

                            <button
                                mat-icon-button
                                matSuffix
                                (click)="clickEvent($event)"
                                [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide()">

                            <mat-icon>{{hide() ? "visibility_off" : "visibility"}}</mat-icon>
                          </button>
                      </mat-form-field>
                 


                           
                                <mat-form-field >
                                  <mat-label for="confirmPassword"> Confirm Password</mat-label>
                                    <input formControlName="confirmPassword"  id="confirmPassword" placeholder="Confirm Password" matInput [type]="hide() ? 'password' : 'text'" />
                                    <mat-hint style="color : red ;" *ngIf="signupForm.get('confirmPassword')?.hasError('required') && signupForm.get('confirmPassword')?.touched"> Password is required</mat-hint>

                                      <button
                                          mat-icon-button
                                          matSuffix
                                          (click)="clickEvent($event)"
                                          [attr.aria-label]="'Hide password'"
                                          [attr.aria-pressed]="hide()">

                                      <mat-icon>{{hide() ? "visibility_off" : "visibility"}}</mat-icon>
                                    </button>
                              </mat-form-field>
                        
                           
                  
                            
                  <button style="margin-left:15px;" type="submit" (click)="submit()" class="btn btn-primary" [disabled]="signupForm.invalid">Submit</button>
                      Or <a routerLink="/login">LogIn now!</a>
              </form>

      </div>
  </div>
</div>
